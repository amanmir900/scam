<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loading...</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #111;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .hidden {
            display: none;
        }

        .card {
            background: white;
            color: black;
            padding: 30px;
            border-radius: 15px;
            width: 350px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            margin: 10px;
        }

        #yes {
            background-color: #ff4d6d;
            color: white;
        }

        #no {
            background-color: #ddd;
            position: absolute;
        }
    </style>
</head>
<body>

    <!-- Fake loading screen -->
    <div id="loading">
        <h2>üîç Verifying link...</h2>
        <p>Please wait...</p>
    </div>

    <!-- Valentine content -->
    <div id="content" class="hidden">
        <div class="card">
            <h2>Tooba üíï</h2>
            <p>Will you be my Valentine?</p>
            <button id="yes" onclick="yesClicked()">Yes</button>
            <button id="no" onmouseover="moveNo()">No</button>
        </div>
    </div>

    <script>
        // Fake delay
        setTimeout(() => {
            document.getElementById("loading").style.display = "none";
            document.getElementById("content").classList.remove("hidden");
            document.body.style.background = "#f8c8dc";
        }, 3000);

        function yesClicked() {
            document.body.innerHTML = `
                <h1 style="color:#ff4d6d;">
                    üòç YESSSS!!! üíñ<br>
                    Best decision ever üòå
                </h1>
            `;
        }

        function moveNo() {
            const noBtn = document.getElementById("no");
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            noBtn.style.left = x + "px";
            noBtn.style.top = y + "px";
        }
    </script>

</body>
</html>
